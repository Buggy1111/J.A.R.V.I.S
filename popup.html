<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>J.A.R.V.I.S. Asistent</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .popup-container {
      width: 300px;
      padding: 10px;
      background: rgba(0, 0, 50, 0.9);
      color: #00d4ff;
      font-family: "Arial", sans-serif;
      border-radius: 10px;
      box-sizing: border-box;
    }

    .popup-container h1 {
      margin-top: 0;
      font-size: 18px;
      color: #00d4ff;
    }

    .popup-description {
      font-size: 14px;
      color: #ffffff;
      margin-top: 10px;
      margin-bottom: 10px;
    }

    .popup-button {
      background-color: rgba(0, 150, 255, 0.8);
      color: #ffffff;
      border: 1px solid rgba(0, 150, 255, 0.5);
      border-radius: 20px;
      width: 100%;
      height: 40px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s ease;
    }

    .popup-button:hover {
      background-color: #00d4ff;
      color: #000000;
    }

    .footer-credits {
      font-size: 12px;
      color: rgba(255,255,255,0.6);
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="popup-container">
    <h1>J.A.R.V.I.S. Asistent</h1>
    <p class="popup-description">
      Klikněte na tlačítko níže pro otevření chatu na aktuální stránce.
    </p>
    <button class="popup-button" id="open-chat">Otevřít chat J.A.R.V.I.S.</button>
    <div class="footer-credits">
      &copy; 2022-2025 | Created by Michal Bürgermeister
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
